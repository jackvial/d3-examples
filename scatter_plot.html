<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF8">
	<title>D3 Scatter Plot</title>
	<script src="bower_components/d3/d3.js"></script>
	<style type="text/css">
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
	</style>
</head>
<body>
<script type="text/javascript">

var w = 900;
var h = 300;
var padding = 20; 
// 2d array of coords
var dataset = [
                  [ 5,     20 ],
                  [ 480,   90 ],
                  [ 250,   50 ],
                  [ 100,   33 ],
                  [ 330,   95 ],
                  [ 410,   12 ],
                  [ 475,   44 ],
                  [ 25,    67 ],
                  [ 85,    21 ],
                  [ 220,   88 ],
                  [720, 99 ]
              ];

var xScale = d3.scale.linear()
                        // Get the max x value
                        .domain([0, d3.max(dataset, function(d){ return d[0]; })])
                        .range([padding, w - padding * 3]);

var yScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                     .range([h - padding, padding]);

var rScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                     .range([2, 10]);


    //Create SVG element
var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

// Circle for each data point
svg.selectAll("circle")
   .data(dataset)
   .enter()
   .append("circle").
   attr('cx', function(d){
        // Return the x coord
        return xScale(d[0]);
   })
   .attr('cy', function(d){
        // Return the y coord
        return yScale(d[1]);
   })
   .attr('r', function(d){
        return rScale(d[1]);
   });

    /*
    // Genrate the labels
    svg.selectAll('text')
        .data(dataset)
        .enter()
        .append('text')
        .text(function(d){
            return Math.round(xScale(d[0])) + ',' + Math.round(yScale(d[1]))    ;   
        })
        .attr("x", function(d) {
            return xScale(d[0]) + 25;
       })
       .attr("y", function(d) {
         return yScale(d[1]) + 25;
        })
       .attr("font-family", "sans-serif")
        .attr("font-size", "12px")
        .attr("fill", "red")
        .attr("text-anchor", "middle");

    */
    var xAxis = d3.svg.axis()
                  .scale(xScale)
                  .orient("bottom")
                  .ticks(7);

    svg.append("g")
        .attr("class", "axis")  //Assign "axis" class
        .attr("transform", "translate(0," + (h - padding) + ")")
        .call(xAxis);

</script>
</body>
</html>
