<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF8">
	<title>D3 SVG</title>
	<script src="bower_components/d3/d3.js"></script>
	<style type="text/css">

	</style>
</head>
<body>
<script type="text/javascript">
    var w = 500;
    var h = 100;
    var dataset = [5, 10, 15, 20, 25];

    var svg = d3.select('body')
        .append('svg')
        .attr('width', w)
        .attr('height', h);

    // Create a few circles
    var circles = svg.selectAll('circle')
                     .data(dataset)
                     .enter()
                     .append('circle');

    // Map the data to the circles
    circles.attr('cx', function(d, i){
        return (i * 50) + 25;
    })
    .attr('cy', h/2)
    .attr('r', function(d){
        return d;
    })
    .attr("fill", "yellow")
    .attr("stroke", "orange")
    .attr("stroke-width", function(d) {
        return d/2;
    });


</script>
</body>
</html>
