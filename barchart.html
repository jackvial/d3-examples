<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF8">
	<title>D3 SVG Barchart</title>
	<script src="bower_components/d3/d3.js"></script>
	<style type="text/css">

	</style>
</head>
<body>
<script type="text/javascript">
    //Svg size
    var w = 500;
    var h = 100;
    var barPadding = 1;

    var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

    //Create an svg element
    var svg = d3.select('body')
                .append('svg')
                .attr('width', w)
                .attr('height', h);

    // Generate rects
    svg.selectAll('rect')
        .data(dataset)
        .enter()
        .append('rect')
        .attr('x', function(d, i){
            return i * (w / dataset.length); //Space the bars evenly
        })
        .attr('y', function(d){
            return h - (d * 4); // Make bars grow up from the bottom and scale up
        })
        .attr('width', w / dataset.length - barPadding)
        .attr('height', function(d){
            return d * 4; //Scale up by 4
        })
        .attr('fill', function(d){
            return "rgb(" + (d * 10) + ", 0, 0)";
        });

    // Genrate the labels
    svg.selectAll('text')
        .data(dataset)
        .enter()
        .append('text')
        .text(function(d){
            return d;   
        })
        .attr("x", function(d, i) {
            return i * (w / dataset.length) + ((w / dataset.length - barPadding) / 2);
       })
       .attr("y", function(d) {
         return (h - (d * 4)) + 14;
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "white")
        .attr("text-anchor", "middle");



</script>
</body>
</html>
